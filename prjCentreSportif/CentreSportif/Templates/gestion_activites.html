<!DOCTYPE html>
<html>
<head>
    <title>Gestion des activités</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Activités</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for activite in activites %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ activite.nom }}</td>
                    <td>{{ activite.description }}</td>
                    <td>
                        <a href="{% url 'edit_activite' activite.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <form method="post" action="{% url 'delete_activite' activite.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mt-3">Retour au tableau de bord</a>
        
        <h3 class="mt-5">Ajouter une nouvelle activité</h3>
        <form method="post" action="{% url 'add_activite' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom de l'activité</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
</body>
</html>
