<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .form-control {
            padding: 10px;
            font-size: 1.1em;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Connexion</h2>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form action="{% url 'sign_in' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"><span class="emoji">ðŸ‘¤</span> Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Nom d'utilisateur" required>
                {% if errors.username %}
                    <div class="alert alert-danger">{{ errors.username }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_password"><span class="emoji">ðŸ”’</span> Mot de passe</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Entrez le mot de passe" required>
                {% if errors.password %}
                    <div class="alert alert-danger">{{ errors.password }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
    </div>
</body>
</html>
