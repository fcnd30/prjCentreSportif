<!DOCTYPE html>
<html>
<head>
    <title>Modifier le moniteur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modifier le moniteur</h2>
        <form method="post" action="{% url 'edit_moniteur' moniteur.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ moniteur.nom }}" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ moniteur.prenom }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ moniteur.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a href="{% url 'admin_moniteurs' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
