<!DOCTYPE html>
<html>
<head>
    <title>Gestion des moniteurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Moniteurs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for moniteur in moniteurs %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ moniteur.nom }}</td>
                    <td>{{ moniteur.prenom }}</td>
                    <td>{{ moniteur.email }}</td>
                    <td>
                        <a href="{% url 'edit_moniteur' moniteur.id %}" class="btn btn-warning btn-sm">Modifier</a>
                        <form method="post" action="{% url 'delete_moniteur' moniteur.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mt-3">Retour au tableau de bord</a>
        
        <h3 class="mt-5">Ajouter un nouveau moniteur</h3>
        <form method="post" action="{% url 'add_moniteur' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
</body>
</html>
